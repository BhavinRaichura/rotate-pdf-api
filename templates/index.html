<!doctype html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>PDF Rotator</title>
</head>
<body>
    
    <h1 style="text-align: center;" class="m-5 c-red">Rotate PDF Page</h1>

    <div class="d-flex justify-content-center">
        
        <form class="border rounded-3 p-4 " method="POST" action="/api/pdf/rotate" enctype="multipart/form-data">

            {# page number #}
            <div class="mb-3">
                <label for="page_number" class="form-label">Page Number</label>
                <input type="number" name="page_number" class="form-control" id="exampleInputPageNo" min="1" >
            </div>

            {# angle of rotation #}
            <div class="mb-3">
                <p>Angle</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="angle_of_rotation" id="flexRadioDefault1" value="90" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                    90
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="angle_of_rotation" id="flexRadioDefault2" value="180">
                    <label class="form-check-label" for="flexRadioDefault2">
                    180
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="angle_of_rotation" id="flexRadioDefault3" value="270">
                    <label class="form-check-label" for="flexRadioDefault2">
                    270
                    </label>
                </div>
            </div>

            {# file #}
            <div class="mb-3">
                <label for="file" class="form-label">Upload PDF File</label>
                <input class="form-control" type="file" name="file" id="formFile" multiple>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger">clear</button>
            
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
